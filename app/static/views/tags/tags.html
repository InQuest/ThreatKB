<div>
    <script type="text/ng-template" id="tags-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;
                </button>
                <h4 class="modal-title" id="myTagsLabel">Create or edit a Tags</h4>
            </div>
            <div class="modal-body">
                <div class="form-group" ng-if="tag.id">
                    <label>ID</label>
                    <label type="text" class="form-control" name="id" ng-model="tag.id">{{ tag.id }}</label>
                </div>


                <div class="form-group">
                    <label>text:</label>

                    <input type="text" class="form-control" name="text"
                           ng-model="tag.text" ng-required="true"
                           ng-maxlength="256"/>
                    <span class="error" ng-show="form.text.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.text.$error.maxlength">Must be at most 256 characters.</span>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <br>
    <div class="container-fluid">

        <div class="inner-addon left-addon col-md-4" style="padding-left:0px;">
            <i class="glyphicon glyphicon-search"></i>
            <input type="text" class="form-control" placeholder="Search" ng-model="search"/>
        </div>
        <a class="btn-link pull-right" style="color:inherit;" ng-click="create()">
            <span class="glyphicon glyphicon-plus-sign"></span>
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>

                <th>text</th>

                <th style="width: 120px;">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="tag in tags | toArray:false | filter:search:customSearch track by $index">
                <td ng-if="tag.id">{{tag.id}}</td>

                <td ng-if="tag.text">{{tag.text }}</td>

                <td ng-if="tag.id">
                    <button type="submit"
                            ng-click="update(tag.id)"
                            class="btn btn-sm" style="float: left;">
                        <small><span class="glyphicon glyphicon-pencil"></span></small>
                    </button>
                    <button type="submit"
                            ng-click="delete(tag.id)"
                            class="btn btn-sm btn-danger" style="float: left;">
                        <small><span class="glyphicon glyphicon-remove-circle"></span></small>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
