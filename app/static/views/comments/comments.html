<div>

    <h2>Comments</h2>

    <script type = "text/ng-template" id="comments-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myCommentsLabel">Create or edit a Comments</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="comments.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>date_created:</label>
                    
                    <input type="text" class="form-control" name="date_created" ui-date="date_createdDateOptions" ui-date-format="yy-mm-dd" 
                           ng-model="comments.date_created" ng-required="false"/>
                </div>
                
                <div class="form-group">
                    <label>date_modified:</label>
                    
                    <input type="text" class="form-control" name="date_modified" ui-date="date_modifiedDateOptions" ui-date-format="yy-mm-dd" 
                           ng-model="comments.date_modified" ng-required="false"/>
                </div>
                
                <div class="form-group">
                    <label>comment:</label>
                    
                    <input type="text" class="form-control" name="comment"
                           ng-model="comments.comment" ng-required="true"
                           />
                    <span class="error" ng-show="form.comment.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.comment.$error.maxlength">Must be at most  characters.</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Comments
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>date_created</th>
                
                <th>date_modified</th>
                
                <th>comment</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="comments in comments">
                <td>{{comments.id}}</td>
                
                <td>{{comments.date_created  | date:'yyyy-MM-dd'}}</td>
                
                <td>{{comments.date_modified  | date:'yyyy-MM-dd'}}</td>
                
                <td>{{comments.comment }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(comments.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(comments.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
