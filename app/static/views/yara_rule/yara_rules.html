<div>

    <script type="text/ng-template" id="yara_rule-save.html">
        <style type="text/css">

            .CodeMirror {
                border: 1px solid #dddddd;
                height: 285px;
                cursor: text;
            }

            #rulesets .CodeMirror {
                border-bottom: None;
            }

            .CodeMirror-scroll {
                height: 435px;
            }

            .popover {
                width: auto;
            }

            .popover-title {
                display: none;
            }

            .popover-table td {
                padding: 0 10px;
                font-size: 11px;
            }

            .popover-content {
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
                border-radius: 3px;
            }

        </style>
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()">&times;</button>

                <h4 class="modal-title" id="myC2ipLabel" ng-if="!yara_rule.id">Create Signature Artifact</h4>
                <h4 class="modal-title" id="myC2ipLabel" ng-if="yara_rule.id">Edit Signature Artifact</h4>
                <div class="pull-right" ng-if="yara_rule.id"
                     style="margin: 0 35px 0 0; top: -30px; position: relative;">
                    <button type="button" class="btn btn-primary"
                            ng-click="testSignature(yara_rule.id)">{{ testButtonText }}</button>
                </div>
            </div>
            <div class="modal-body">

                <div class="form-group" ng-if="yara_rule.id">
                    <label>ID</label>
                    <label type="text" class="form-control">{{ yara_rule.id }}</label>
                </div>

                <div class="form-group" ng-if="yara_rule.signature_id">
                    <label>Signature ID</label>
                    <label type="text" class="form-control">{{ yara_rule.signature_id }}</label>
                </div>

                <div class="form-group" ng-if="yara_rule.id">
                    <label>Revision</label>
                    <label type="text" class="form-control">{{ yara_rule.revision }} - {{ yara_rule.date_modified }}
                        by {{ yara_rule.modified_user.email }}</label>
                </div>

                <label>Strings Editor</label>
                <span class="error text-danger" ng-if="!yara_rule.strings">*</span>
                <ui-codemirror ui-codemirror-opts="editor_options" ng-model="yara_rule.strings"></ui-codemirror>
                <BR>

                <label>Conditions Editor</label>
                <span class="error text-danger" ng-if="!yara_rule.condition">*</span>
                <ui-codemirror ui-codemirror-opts="editor_options" ng-model="yara_rule.condition"></ui-codemirror>
                <BR>

                <div class="form-group" ng-if="yara_rule.date_created">
                    <label>Date Created:</label>

                    <label type="text" class="form-control" name="date_created"
                           ng-model="yara_rule.date_created">{{ yara_rule.date_created }}</label>
                </div>

                <div class="form-group" ng-if="yara_rule.date_modified">
                    <label>Date Modified:</label>

                    <label type="text" class="form-control" name="date_modified"
                           ng-model="yara_rule.date_modified">{{ yara_rule.date_modified }}</label>
                </div>

                <div class="form-group">
                    <label>State:</label>
                    <span class="error text-danger" ng-if="!yara_rule.state">*</span>
                    <ui-select ng-model="yara_rule.state">
                        <ui-select-match placeholder="Select a state..">
                            <span ng-bind="$select.selected.state || yara_rule.state"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="state in (cfg_states | filter: $select.search) track by state.id">
                            <span ng-bind="state.state"></span>
                        </ui-select-choices>
                    </ui-select>

                </div>

                <div class="form-group">
                    <label>Name:</label>
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most 128 characters.</span>
                    <span class="error text-danger" ng-if="!yara_rule.name">*</span>
                    <input type="text" class="form-control" name="name"
                           ng-model="yara_rule.name" ng-required="true"
                           ng-maxlength="128"/>
                </div>

                <div class="form-group" ng-if="yara_rule.test_status">
                    <label>Test Status:</label>

                    <label type="text" class="form-control" name="date_modified"
                           ng-model="yara_rule.test_status">{{ yara_rule.test_status }}</label>
                </div>

                <div class="form-group">
                    <label>Confidence:</label>
                    <span class="error" ng-show="form.confidence.$error.min">Must be greater than or equal to 0.</span>
                    <span class="error" ng-show="form.confidence.$error.max">Must be less than or equal to 10.</span>
                    <span class="error text-danger" ng-if="!yara_rule.confidence">*</span>
                    <input type="number" class="form-control" name="confidence"
                           ng-model="yara_rule.confidence" ng-required="true"
                           min=0 max=10/>
                </div>

                <div class="form-group">
                    <label>Severity:</label>
                    <span class="error" ng-show="form.severity.$error.min">Must be greater than or equal to 0.</span>
                    <span class="error" ng-show="form.severity.$error.max">Must be less than or equal to 10.</span>
                    <span class="error text-danger" ng-if="!yara_rule.severity">*</span>
                    <input type="number" class="form-control" name="severity"
                           ng-model="yara_rule.severity" ng-required="true"
                           min=0 max=10/>
                </div>

                <div class="form-group">
                    <label>Description:</label>
                    <span class="error" ng-show="form.description.$error.minlength">Must be at least  characters.</span>
                    <span class="error"
                          ng-show="form.description.$error.maxlength">Must be at most 4096 characters.</span>
                    <span class="error text-danger" ng-if="!yara_rule.severity">*</span>
                    <input type="text" class="form-control" name="description"
                           ng-model="yara_rule.description" ng-required="true"
                           ng-maxlength="4096"/>

                </div>

                <div class="form-group">
                    <label>Category:</label>
                    <span class="error text-danger" ng-if="!yara_rule.category">*</span>
                    <ui-select ng-model="yara_rule.category">
                        <ui-select-match placeholder="Select a Category ...">
                            <span ng-bind="$select.selected.category || yara_rule.category"></span>
                        </ui-select-match>
                        <ui-select-choices
                                repeat="category in (cfg_category_range_mapping | filter: $select.search) track by category.id">
                            <span ng-bind="category.category"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>

                <div class="form-group">
                    <label>File Type:</label>
                    <span class="error" ng-show="form.file_type.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.file_type.$error.maxlength">Must be at most 32 characters.</span>
                    <span class="error text-danger" ng-if="!yara_rule.file_type">*</span>
                    <input type="text" class="form-control" name="file_type"
                           ng-model="yara_rule.file_type" ng-required="true"
                           ng-maxlength="32"/>

                </div>

                <div class="form-group">
                    <label>SubCategory 1:</label>
                    <span class="error"
                          ng-show="form.subcategory1.$error.minlength">Must be at least  characters.</span>
                    <span class="error"
                          ng-show="form.subcategory1.$error.maxlength">Must be at most 32 characters.</span>
                    <input type="text" class="form-control" name="subcategory1"
                           ng-model="yara_rule.subcategory1" ng-required="false"
                           ng-maxlength="32"/>
                </div>

                <div class="form-group">
                    <label>Subcategory 2:</label>
                    <span class="error"
                          ng-show="form.subcategory2.$error.minlength">Must be at least  characters.</span>
                    <span class="error"
                          ng-show="form.subcategory2.$error.maxlength">Must be at most 32 characters.</span>
                    <input type="text" class="form-control" name="subcategory2"
                           ng-model="yara_rule.subcategory2" ng-required="false"
                           ng-maxlength="32"/>

                </div>

                <div class="form-group">
                    <label>Subcategory 3:</label>
                    <span class="error"
                          ng-show="form.subcategory3.$error.minlength">Must be at least  characters.</span>
                    <span class="error"
                          ng-show="form.subcategory3.$error.maxlength">Must be at most 32 characters.</span>

                    <input type="text" class="form-control" name="subcategory3"
                           ng-model="yara_rule.subcategory3" ng-required="false"
                           ng-maxlength="32"/>
                </div>

                <div class="form-group">
                    <label>Reference Link:</label>

                    <input type="text" class="form-control" name="reference_link"
                           ng-model="yara_rule.reference_link" ng-required="true"
                           ng-maxlength="2048"/>
                    <span class="error"
                          ng-show="form.reference_link.$error.minlength">Must be at least  characters.</span>
                    <span class="error"
                          ng-show="form.reference_link.$error.maxlength">Must be at most 2048 characters.</span>
                </div>

                <div class="form-group">
                    <label>Reference Text:</label>
                    <span class="error text-danger" ng-if="!yara_rule.reference_text">*</span>
                    <span class="error"
                          ng-show="form.reference_text.$error.minlength">Must be at least  characters.</span>
                    <span class="error"
                          ng-show="form.reference_text.$error.maxlength">Must be at most 2048 characters.</span>

                    <input type="text" class="form-control" name="reference_text"
                           ng-model="yara_rule.reference_text" ng-required="false"
                           ng-maxlength="2048"/>
                </div>

                <div class="form-group">
                    <label>Tags:</label>

                    <tags-input ng-model="yara_rule.tags" on-tag-added="addedTag($tag)"
                                on-tag-removed="removedTag($tag)">
                        <auto-complete minlength="2" source="loadTags($query)" load-on-focus="true"
                                       load-on-empty="true"></auto-complete>
                    </tags-input>
                </div>

                <div class="form-group" ng-if="yara_rule.id">
                    <label>Comments</label>

                    <div class="input-group">
                        <textarea class="form-control" placeholder="Enter a comment..." rows="1"
                                  ng-model="yara_rule.new_comment"></textarea>

                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button"
                                    ng-click="add_comment(yara_rule.id)">Post</button>
                        </span>
                    </div>
                    <br/>
                    <div>
                        <ul class="list-group">
                            <li class="list-group-item justify-content-between"
                                ng-repeat="comment in yara_rule.comments | orderBy:'-date_created'">{{ print_comment(comment) }}
                                <span class="pull-right">{{ comment.user.email }}&nbsp;<small>{{ pretty_date(comment.date_created) }}</small></span>
                            </li>
                        </ul>
                    </div>

                    <div>
                        <uib-accordion>
                            <div uib-accordion-group class="panel-default"
                                 heading="{{ revision.revision }} @ {{ revision.date_created }} by {{ revision.user.email }}"
                                 ng-repeat="revision in yara_rule.revisions">
                                <pre>{{ revision.rule_json | json:4}}</pre>
                            </div>
                        </uib-accordion>
                    </div>

                </div>

                <div class="form-group" ng-if="yara_rule.id">
                    <label>Attachments</label>
                    <div ngf-select="" ngf-drop="" ng-model="files" ngf-model-invalid="invalidFiles"
                         ngf-change="upload(yara_rule.id, $files, $file, $newFiles, $duplicateFiles, $invalidFiles, $event)"
                         ngf-model-options="modelOptionsObj" ngf-multiple="true" ngf-pattern="pattern"
                         ngf-accept="acceptSelect" ngf-drag-over-class="dragover" ngf-validate="validateObj"
                         ngf-allow-dir="true" class="drop-box" ngf-drop-available="dropAvailable">Select Files
                        <span ng-show="dropAvailable"> or Drop Files</span>
                    </div>
                    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                    <br/>
                    <div>
                        <ul class="list-group">
                            <li class="list-group-item justify-content-between"
                                ng-repeat="f in yara_rule.files | orderBy:'-date_modified'">
                                <a href="InquestKB/files/{{ f.entity_type }}/{{ f.entity_id }}/{{ f.id }}">{{ f.filename }}</a>
                                <span class="pull-right">{{ f.user.email }}&nbsp;<small>{{ pretty_date(f.date_modified) }}</small></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="pull-left" style="padding: 5px 0 0 5px;">
                    <input type="checkbox" class="pull-left" ng-model="yara_rule.do_not_bump_revision">
                    &nbsp;Do not bump revision
                </div>
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid || form.$pristine" class="btn btn-primary">Save
                </button>
            </div>
        </form>
    </script>


    <br>
    <div class="container-fluid">

        <div class="inner-addon left-addon col-md-4" style="padding-left:0px;">
            <i class="glyphicon glyphicon-search"></i>
            <input type="text" class="form-control" placeholder="Search" ng-model="search"/>
        </div>
        <a class="btn-link pull-right" style="color:inherit;" ng-click="create()" title="Create Signatures">
            <span class="glyphicon glyphicon-plus-sign"></span>
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>

                <th style="width: 120px;">Signature ID</th>

                <th>Name</th>

                <th style="width: 140px;">Category</th>

                <th style="width:120px">Confidence</th>

                <th style="width:120px">Severity</th>

                <th style="width: 100px;">State</th>

                <th style="width: 120px;">Actions</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="yara_rule in yara_rules | filter:search track by $index" ng-if="yara_rule.date_created">

                <td>{{ yara_rule.signature_id }}</td>

                <td>{{ yara_rule.name }}</td>

                <td>{{ yara_rule.category }}</td>

                <td>{{ yara_rule.confidence }}</td>

                <td>{{ yara_rule.severity }}</td>

                <td>{{ yara_rule.state }}</td>

                <td>
                    <center>
                        <button type="button"
                                ng-click="update(yara_rule.id)"
                                class="btn btn-sm">
                            <small><span class="glyphicon glyphicon-pencil"></span></small>
                        </button>
                        <button type="submit"
                                ng-click="delete(yara_rule.id)"
                                class="btn btn-sm btn-danger">
                            <small><span class="glyphicon glyphicon-remove-circle"></span></small>
                        </button>
                    </center>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
