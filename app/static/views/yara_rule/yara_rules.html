<div>
    <script type="text/ng-template" id="yara_rule-batch_edit.html">
        <form name="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">
            <a class="btn btn-sm btn-primary modal-fullscreen-button modal-fullscreen-button-abs-pos"
               ng-click="toggleFullscreen()">Toggle full screen</a>
            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;
                </button>
                <h4 class="modal-title" style="float: left; margin-right: 10px;">
                    Batch Edit Selected Signatures
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Owner</label>
                    <ui-select ng-model="batch.owner" name="owner">
                        <ui-select-match placeholder="Select an owner ...">
                            <small><span ng-bind="$select.selected.email"></span></small>
                        </ui-select-match>
                        <ui-select-choices
                                repeat="person in (users | filter: $select.search) track by person.id">
                            <small><span ng-bind="person.email"></span></small>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <ui-select ng-model="batch.state" name="state">
                        <ui-select-match placeholder="Select a state or press delete to clear..">
                            <span ng-bind="$select.selected.state"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="state in (cfg_states | filter: $select.search) track by state.id">
                            <span ng-bind="state.state"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <ui-select ng-model="batch.category" name="category">
                        <ui-select-match placeholder="Select a category or press delete to clear...">
                            <span ng-bind="$select.selected.category"></span>
                        </ui-select-match>
                        <ui-select-choices
                                repeat="category in (cfg_category_range_mapping | filter: $select.search) track by category.id">
                            <span ng-bind="category.category"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" placeholder="Enter description..." rows="6"
                              ng-model="batch.description"></textarea>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <tags-input ng-model="batch.tags" add-on-paste="true">
                        <auto-complete source="loadTags($query)"
                                       min-length="0"
                                       load-on-focus="true"
                                       load-on-empty="true">
                        </auto-complete>
                    </tags-input>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Close
                </button>
                <button ng-disabled="form.$invalid || form.$pristine" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>
    <script type="text/ng-template" id="yara_rule-view.html">
        <a class="btn btn-sm btn-primary modal-fullscreen-button modal-fullscreen-button-abs-pos"
           ng-click="toggleFullscreen()">Toggle full screen</a>
        <div class="modal-header">
            <button type="button" class="close"
                    ng-click="cancel()">&times;
            </button>
            <span class="btn btn-sm  btn-primary" ng-if="yara_rule.id"
                    title="Copy Yara Rule to clipboard" tooltip-placement="bottom"
                    uib-tooltip="Copied Yara Rule!"
                    tooltip-trigger="'outsideClick'"
                    ngclipboard data-clipboard-text="{{ yara_rule.yara_rule_string }}">
                Copy To Clipboard
            </span>
            <a class="btn btn-sm  btn-primary" ng-if="yara_rule.id"
               ng-click="edit(yara_rule.id)">Edit
            </a>
            <h4 class="modal-title" id="viewSigLabel" style="float: left; margin-right: 10px;">
                View Signature Artifact
            </h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <tkb-codemirror ng-model="yara_rule.yara_rule_string"
                                mode="'yara'"
                                line-numbers="true" line-wrapping="editor.wrap"
                                contain-scroll-wheel="true" controls-wrap="false" controls-find="true"
                                read-only="true">
                    <span>Wrap</span>
                    <input type="checkbox"
                           ng-model="editor.wrap"
                           ng-change="change_wrap_editor()"></span>
                </tkb-codemirror>
            </div>
            <div class="form-group">
                <label>Comments ({{ yara_rule.comments.length }})</label>
                <div ng-if="yara_rule.comments && yara_rule.comments.length" style="padding-top:3px;">
                    <uib-accordion>
                        <div uib-accordion-group class="panel-default" heading="See comments" ng-init="isOpen = true"
                             is-open="isOpen">
                            <ul class="list-group">
                                <li class="list-group-item justify-content-between"
                                    ng-repeat="comment in yara_rule.comments | orderBy:'-date_created'">
                                    <div>
                                        <pre
                                                style="word-break: normal; white-space: pre-wrap; white-space: -moz-pre-wrap; white-space: -pre-wrap; white-space: -o-pre-wrap; word-wrap: break-word;">{{ comment.comment }}</pre>
                                        <span>{{ comment.user.email }}&nbsp;<small>{{ comment.date_created | date:'medium'  }}</small></span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </uib-accordion>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel()">Close
            </button>
        </div>
    </script>
    <script type="text/ng-template" id="yara_rule-revision.html">
        <a class="btn btn-sm btn-primary modal-fullscreen-button modal-fullscreen-button-abs-pos"
           ng-click="toggleFullscreen()">Toggle full screen</a>
        <div class="modal-header">
            <button type="button" class="close"
                    ng-click="cancel()">&times;
            </button>
            <a class="btn btn-sm  btn-primary" ng-if="yara_rule.id"
               ng-click="edit(yara_rule.id)">Edit
            </a>
            <h4 class="modal-title" id="viewSigLabel" style="float: left; margin-right: 10px;">
                View Signature Revision(s)
            </h4>
        </div>
        <div class="modal-body">
            <div ng-if="yara_rule.id && yara_rule.revisions && yara_rule.revisions.length">
                <style type="text/css">
                    .yara-revisions {
                    }

                    .yara-revisions > div.yara-revisions-select {
                        display: flex;
                    }

                    .yara-revisions > div.yara-revisions-select > div {
                        flex: 1;
                        padding: 4px 8px;
                    }

                    .yara-revisions > div.yara-revisions-select > div > label {
                        display: block;
                    }

                    .yara-revisions > div.yara-revisions-select > div > select {
                        display: block;
                        width: 100%;
                    }

                    .yara-revisions > div.yara-revisions-view {
                        overflow-y: auto;
                    }

                    .yara-revisions > div.yara-revisions-view > pre {
                        height: 320px;
                    }

                    .yara-revisions > div.yara-revisions-view > pre del {
                        background: #fdaeb7;
                    }

                    .yara-revisions > div.yara-revisions-view > pre ins {
                        background: #cdffd8;
                    }
                </style>
                <label>Revisions ({{ yara_rule.revisions.length + 1 }})</label>
                <div class="yara-revisions">
                    <div class="yara-revisions-select">
                        <div>
                            <label>View</label>
                            <select ng-model="selectedRevisions.main">
                                <option ng-value="null" selected>
                                    CURRENT @{{ yara_rule.last_revision_date | date:'yyyy-MM-dd' }}
                                    by {{ yara_rule.modified_user.email }}
                                </option>
                                <option ng-repeat="rev in yara_rule.revisions | orderBy:'-date_created'"
                                        ng-value="rev">
                                    Rev. {{ rev.revision }} @{{ rev.date_created | date:'yyyy-MM-dd' }}
                                    by {{ rev.user.email }}
                                    {{ rev.releases ? ' - Releases: ' + rev.releases   : '' }}
                                </option>
                            </select>
                        </div>
                        <div>
                            <label>Diff</label>
                            <select ng-model="selectedRevisions.compared">
                                <option ng-value="null"> None</option>
                                <option ng-repeat="rev in yara_rule.revisions | orderBy:'-date_created'"
                                        ng-value="rev"
                                        ng-show="rev.revision < (selectedRevisions.main ? selectedRevisions.main.revision : yara_rule.revision)">
                                    Rev. {{ rev.revision }} @{{ rev.date_created | date:'yyyy-MM-dd' }}
                                    by {{ rev.user.email }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="yara-revisions-view" ng-controller="Yara_revisionController">
                        <pre ng-if="revision_diff"><code ng-bind-html="revision_diff"></code></pre>
                        <pre ng-if="!revision_diff"><code> {{ selectedRevisions.main ? selectedRevisions.main.yara_rule_string : yara_rule.yara_rule_string }} </code></pre>
                    </div>
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel()">Close
            </button>
        </div>
    </script>
    <script type="text/ng-template" id="yara_rule-save.html">
        <style type="text/css">

            #rulesets .CodeMirror {
                border-bottom: None;
            }

            .popover {
                width: auto;
            }

            .popover-title {
                display: none;
            }

            .popover-table td {
                padding: 0 10px;
                font-size: 11px;
            }

            .popover-content {
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
                border-radius: 3px;
            }

        </style>
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()">&times;</button>

                <h4 class="modal-title" id="myC2ipLabel" style="float: left">
                    {{ yara_rule.id ? 'Edit' : 'Create' }} Signature Artifact&nbsp;
                    <a><span ng-if="yara_rule.id" class="glyphicon glyphicon-link" style="font-size: .8em"
                             title="Copy permalink to clipboard" tooltip-placement="bottom"
                             uib-tooltip="Copied permalink!"
                             tooltip-trigger="'outsideClick'"
                             ngclipboard data-clipboard-text="{{ getPermalink(yara_rule.id) }}">
                    </span></a>
                    <a><span ng-if="yara_rule.id"
                             class="glyphicon {{ yara_rule.bookmarked ? 'glyphicon-star' : 'glyphicon-star-empty' }}"
                             style="font-size: .8em"
                             title="Bookmark Signature artifact" tooltip-placement="bottom"
                             uib-tooltip="{{ yara_rule.bookmarked ? 'Bookmarked!' : 'Un-bookmarked!' }}"
                             tooltip-trigger="'outsideClick'"
                             ng-click="yara_rule.bookmarked ? unbookmark(yara_rule.id) : bookmark(yara_rule.id)">
                    </span></a>
                    <div ng-if="yara_rule.id">
                        <small>{{ getPermalink(yara_rule.id) }}</small>
                    </div>
                </h4>

                <div class="pull-right" ng-if="yara_rule.id"
                     style="margin: 0 35px 0 0;">
                    <span class="btn btn-sm  btn-primary" ng-if="yara_rule.id"
                            title="Copy Yara Rule to clipboard" tooltip-placement="bottom"
                            uib-tooltip="Copied Yara Rule!"
                            tooltip-trigger="'outsideClick'"
                            ngclipboard data-clipboard-text="{{ yara_rule.yara_rule_string }}">
                        Copy To Clipboard
                    </span>
                    <button ng-if="negTestDir.value" type="button" class="btn btn-sm btn-primary"
                            ng-click="negTestSignature(yara_rule.id)">{{ testButtonTextNeg }}
                    </button>
                    <button type="button" class="btn btn-sm  btn-primary"
                            ng-click="testSignature(yara_rule.id)">{{ testButtonTextPos }}
                    </button>
                    <a class="btn btn-sm btn-primary modal-fullscreen-button"
                       ng-click="toggleFullscreen()">Toggle full screen</a>
                </div>
            </div>
            <div class="modal-body">

                <div class="form-group" ng-if="yara_rule.id">
                    <label>Revision</label>
                    <label type="text" class="form-control">{{ yara_rule.revision }}
                        M{{ yara_rule.last_revision_date | date:'yyyy-MM-dd' }}
                        by {{ yara_rule.modified_user.email }}</label>
                </div>

                <div class="form-group" ng-if="yara_rule.eventid">
                    <label>Event ID</label>
                    <label type="text" class="form-control">{{ yara_rule.eventid }}</label>
                </div>


                <div class="form-group">
                    <label>Name</label>
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most 128 characters.</span>
                    <span class="error text-danger" ng-if="!yara_rule.name">*</span>
                    <input class="form-control" name="name" id="name"
                           ng-model="yara_rule.name" ng-required="true"
                           ng-maxlength="128" focus="true"/>
                </div>

                <div class="form-group" ng-if="yara_rule.last_revision_date">
                    <label>Owner</label>
                    <ui-select ng-model="yara_rule.owner_user">
                        <ui-select-match placeholder="Select an owner ...">
                            <small><span ng-bind="$select.selected.email || yara_rule.owner_user.email"></span></small>
                        </ui-select-match>
                        <ui-select-choices
                                repeat="person in (users | filter: $select.search) track by person.id">
                            <small><span ng-bind="person.email"></span></small>
                        </ui-select-choices>
                    </ui-select>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" placeholder="Enter description..." rows="6"
                              ng-model="yara_rule.description" ng-required="false"></textarea>
                </div>

                <div class="form-group">
                    <label>References</label>
                    <textarea class="form-control" placeholder="Enter references..." rows="6"
                              ng-model="yara_rule.references" ng-required="false"></textarea>
                </div>

                <label>Strings Editor</label>
                <tkb-codemirror ng-model="yara_rule.strings"
                                mode="'yara'"
                                line-numbers="true" line-wrapping="editor.wrap"
                                contain-scroll-wheel="true" controls-wrap="false" controls-find="true">
                    <span>Wrap</span>
                    <input type="checkbox"
                           ng-model="editor.wrap"
                           ng-change="change_wrap_editor()"></span>
                </tkb-codemirror>
                <BR>

                <label>Conditions Editor</label>
                <span class="error text-danger" ng-if="!yara_rule.condition">*</span>
                <tkb-codemirror ng-model="yara_rule.condition"
                                mode="'yara'"
                                line-numbers="true" line-wrapping="editor.wrap"
                                contain-scroll-wheel="true" controls-wrap="false" controls-find="true">
                    <span>Wrap</span>
                    <input type="checkbox"
                           ng-model="editor.wrap"
                           ng-change="change_wrap_editor()"></span>
                </tkb-codemirror>
                <BR>

                <label>Imports</label>
                <span class="error text-danger" ng-if="!yara_rule.imports"></span>
                <textarea class="form-control" ng-model="yara_rule.imports" rows="2"
                          ng-required="false"></textarea>
                <BR>

                <div class="form-group">
                    <label>State</label>
                    <span class="error text-danger">*</span>
                    <ui-select ng-model="yara_rule.state" ng-required="true" on-select="">
                        <ui-select-match placeholder="Select a state or press delete to clear..">
                            <span ng-bind="$select.selected.state || yara_rule.state"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="state in (cfg_states | filter: $select.search) track by state.id">
                            <span ng-bind="state.state"></span>
                        </ui-select-choices>
                    </ui-select>

                </div>

                <div class="form-group">
                    <label>Mitre ATT&CK Tactics</label>
                    <ui-select multiple ng-model="yara_rule.mitre_tactics" theme="bootstrap"
                               close-on-select="false"
                               title="Choose tactics">
                        <ui-select-match placeholder="Choose tactics...">{{$item}}</ui-select-match>
                        <ui-select-choices repeat="tactic in mitre_tactics | filter:$select.search">
                            {{ tactic }}
                        </ui-select-choices>
                    </ui-select>
                </div>

                <div class="form-group">
                    <label>Mitre ATT&CK Techniques</label>
                    <ui-select multiple ng-model="yara_rule.mitre_techniques" theme="bootstrap"
                               close-on-select="false"
                               title="Choose techniques">
                        <ui-select-match placeholder="Choose techniques...">{{$item}}</ui-select-match>
                        <ui-select-choices repeat="tactic in mitre_techniques | filter:$select.search">
                            {{ tactic }}
                        </ui-select-choices>
                    </ui-select>
                </div>

                <div class="form-group">
                    <label>Mitre ATT&CK Sub-Techniques</label>
                    <ui-select multiple ng-model="yara_rule.mitre_sub_techniques" theme="bootstrap"
                               close-on-select="false"
                               title="Choose sub-techniques">
                        <ui-select-match placeholder="Choose sub-techniques...">{{$item}}</ui-select-match>
                        <ui-select-choices repeat="tactic in mitre_sub_techniques | filter:$select.search">
                            {{ tactic }}
                        </ui-select-choices>
                    </ui-select>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <span class="error text-danger">*</span>
                    <ui-select ng-model="yara_rule.category" ng-required="true">
                        <ui-select-match placeholder="Select a category or press delete to clear...">
                            <span ng-bind="$select.selected.category || yara_rule.category"></span>
                        </ui-select-match>
                        <ui-select-choices
                                repeat="category in (cfg_category_range_mapping | filter: $select.search) track by category.id">
                            <span ng-bind="category.category"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>

                <!-- START DYNAMICALLY GENERATED CONTENT -->
                <div class="form-group" ng-repeat="m in metadata[0].string" ng-if="yara_rule.id">
                    <label>{{ m.key }}</label>
                    <span class="error text-danger" ng-if="m.required">*</span>
                    <input class="form-control" ng-model="yara_rule.metadata_values[m.key].value"
                           ng-required="m.required"/>
                </div>

                <div class="form-group" ng-repeat="m in metadata[0].string" ng-if="!yara_rule.id">
                    <label>{{ m.key }}</label>
                    <span class="error text-danger" ng-if="m.required">*</span>
                    <input class="form-control" ng-model="m.default" ng-required="m.required">
                </div>

                <div class="form-group" ng-repeat="m in metadata[0].integer" ng-if="yara_rule.id">
                    <label>{{ m.key }}</label>
                    <span class="error text-danger" ng-if="m.required">*</span>
                    <input class="form-control" ng-model="yara_rule.metadata_values[m.key].value" type="number"
                           ng-required="m.required"/>
                </div>

                <div class="form-group" ng-repeat="m in metadata[0].integer" ng-if="!yara_rule.id">
                    <label>{{ m.key }}</label>
                    <span class="error text-danger" ng-if="m.required">*</span>
                    <input class="form-control" ng-model="m.default" type="number" ng-required="m.required">
                </div>

                <div class="form-group" ng-repeat="m in metadata[0].date" ng-if="yara_rule.id">
                    <label>{{ m.key }}</label>
                    <!-- <input class="form-control" ng-model="yara_rule.metadata_values[m.key].value" type="date"
                           ng-required="m.required" format-date/> -->
                    <div class="input-group">
                        <input type="text" class="form-control" ng-required="m.required"
                               date-formatter uib-datepicker-popup="yyyy-MM-dd"
                               alt-input-formats="['yyyy-MM-ddTHH:mm:ss']"
                               datepicker-options="dateOptions" close-text="Close"
                               is-open="datepickers[m.key]"
                               ng-model="yara_rule.metadata_values[m.key].value"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="openDatepicker(m.key)"><i
                                    class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>

                <div class="form-group" ng-repeat="m in metadata[0].date" ng-if="!yara_rule.id">
                    <label>{{ m.key }}</label>
                    <span class="error text-danger" ng-if="m.required">*</span>
                    <!-- <input class="form-control" ng-model="m.default" type="date" ng-required="m.required" format-date> -->
                    <div class="input-group">
                        <input type="text" class="form-control" ng-required="m.required"
                               date-formatter uib-datepicker-popup="yyyy-MM-dd"
                               alt-input-formats="['yyyy-MM-ddTHH:mm:ss']"
                               datepicker-options="dateOptions" close-text="Close"
                               is-open="datepickers[m.key]"
                               ng-model="m.default"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="openDatepicker(m.key)"><i
                                    class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>

                <div class="form-group" ng-repeat="m in metadata[0].multiline_comment" ng-if="yara_rule.id">
                    <label>{{ m.key }}</label>
                    <span class="error text-danger" ng-if="m.required">*</span>
                    <textarea class="form-control" ng-model="yara_rule.metadata_values[m.key].value" rows="2"
                              ng-required="m.required"></textarea>
                </div>

                <div class="form-group" ng-repeat="m in metadata[0].multiline_comment" rows="2" ng-if="!yara_rule.id">
                    <label>{{ m.key }}</label>
                    <span class="error text-danger" ng-if="m.required">*</span>
                    <textarea class="form-control" ng-model="m.default" ng-required="m.required"></textarea>
                </div>

                <div class="form-group" ng-repeat="m in metadata[0].select" ng-if="yara_rule.id">
                    <label>{{ m.key }}</label>
                    <span class="error text-danger" ng-if="m.required">*</span>
                    <ui-select ng-model="yara_rule.metadata_values[m.key].value"
                               on-select="update_selected_metadata(m, $select.selected)" ng-required="m.required">
                        <ui-select-match placeholder="Select an option or press delete to clear...">
                            <small><span
                                    ng-bind="$select.selected.choice || yara_rule.metadata_values[m.key].value"></span>
                            </small>
                        </ui-select-match>
                        <ui-select-choices
                                repeat="option in (m.choices | filter: $select.search) track by option.id">
                            <small><span>{{ option.choice }}</span></small>
                        </ui-select-choices>
                    </ui-select>
                </div>

                <div class="form-group" ng-repeat="m in metadata[0].select" ng-if="!yara_rule.id">
                    <label>{{ m.key }}</label>
                    <span class="error text-danger" ng-if="m.required">*</span>
                    <ui-select ng-model="m.default"
                               on-select="update_selected_metadata(m, $select.selected)" ng-required="m.required">
                        <ui-select-match placeholder="Select an option or press delete to clear...">
                            <small><span ng-bind="$select.selected.choice || m.default"></span></small>
                        </ui-select-match>
                        <ui-select-choices
                                repeat="option in (m.choices | filter: $select.search) track by option.id">
                            <small><span>{{ option.choice }}</span></small>
                        </ui-select-choices>
                    </ui-select>
                </div>

                <!-- /START DYNAMICALLY GENERATED CONTENT -->

                <div class="form-group">
                    <label>Tags</label>

                    <tags-input ng-model="yara_rule.tags" add-on-paste="true">
                        <auto-complete source="loadTags($query)"
                                       min-length="0"
                                       load-on-focus="true"
                                       load-on-empty="true">
                        </auto-complete>
                    </tags-input>
                </div>

                <div class="form-group" ng-if="!yara_rule.id">
                    <label>Comment</label>

                    <textarea class="form-control" placeholder="Add a comment..."
                              rows="4" ng-model="yara_rule.new_comment"></textarea>
                </div>
                <div class="form-group" ng-if="yara_rule.id">
                    <label>Comments ({{ yara_rule.comments.length }})</label>
                    <div class="input-group">
                        <textarea class="form-control" placeholder="Add a comment..." rows="4"
                                  ng-model="yara_rule.new_comment"></textarea>

                        <span class="input-group-btn" style="height:10px;">
                            <button class="btn btn-secondary" type="button"
                                    ng-click="add_comment(yara_rule.id)" style="height:100%;"><span
                                    class="glyphicon glyphicon-plus"></span></button>
                        </span>
                    </div>
                    <div ng-if="yara_rule.comments && yara_rule.comments.length" style="padding-top:3px;">
                        <uib-accordion>
                            <div uib-accordion-group class="panel-default"
                                 heading="See comments">
                                <ul class="list-group">
                                    <li class="list-group-item justify-content-between"
                                        ng-repeat="comment in yara_rule.comments | orderBy:'-date_created'">
                                        <div>
                                            <pre
                                                    style="word-break: normal; white-space: pre-wrap; white-space: -moz-pre-wrap; white-space: -pre-wrap; white-space: -o-pre-wrap; word-wrap: break-word;">{{ comment.comment }}</pre>
                                            <span>{{ comment.user.email }}&nbsp;<small>{{ comment.date_created | date:'medium'  }}</small></span>
                                            <button type="button" class="btn btn-xs pull-right"
                                                    confirmed-click="delete_comment({{ yara_rule.id }},{{ comment.id }})"
                                                    ng-confirm-click="Are you sure you want to delete comment?"><span
                                                    style="color: red;"
                                                    class="glyphicon glyphicon-remove-circle"></span>
                                            </button>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </uib-accordion>
                    </div>
                </div>

                <div ng-if="yara_rule.id">
                    <label>Attached Files ({{ yara_rule.files.length }})</label>
                    <div ng-if="yara_rule.id">
                        <div ngf-select="" ngf-drop="" ng-model="files" ngf-model-invalid="invalidFiles"
                             ngf-change="upload(yara_rule.id, $files, $file, $newFiles, $duplicateFiles, $invalidFiles, $event)"
                             ngf-model-options="modelOptionsObj" ngf-multiple="true" ngf-pattern="pattern"
                             ngf-accept="acceptSelect" ngf-drag-over-class="dragover" ngf-validate="validateObj"
                             ngf-allow-dir="true" class="drop-box" ngf-drop-available="dropAvailable">Select Files
                            <span ng-show="dropAvailable"> or Drop Files</span>
                        </div>
                        <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                        <br/>
                    </div>
                    <div ng-if="yara_rule.files && yara_rule.files.length">
                        <uib-accordion>
                            <div uib-accordion-group class="panel-default"
                                 heading="See files">
                                <ul class="list-group">
                                    <li class="list-group-item yara-files-list-item justify-content-between" style=""
                                        ng-repeat="f in yara_rule.files | orderBy:'-last_revision_date'">
                                        <a title="{{ f.full_path }}"
                                           href="ThreatKB/files/{{ f.entity_type }}/{{ f.entity_id }}/{{ f.id }}">{{ f.filename }}</a>
                                        <br>
                                        <span class="pull-left" style="font-size: 0.8em;">{{ f.full_path }}</span>
                                        <br>
                                        <span
                                                ng-if="f.date_modified"
                                                style="font-size: 0.8em;">({{ pretty_date(f.date_modified) }} by {{ f.user.email }})</span>
                                        <span class="pull-right">
                                            <a title="Search VirusTotal"
                                               href="https://www.virustotal.com/#/file/{{ f.sha256 }}/detection"
                                               target="_blank"><span
                                                    class="glyphicon glyphicon-certificate"
                                                    style="vertical-align: middle;"></span></a>
                                                &nbsp;
                                                <a title="Search Google"
                                                   href="https://google.com/search?q={{ f.sha256 }}"
                                                   target="_blank"><span
                                                        class="glyphicon glyphicon-globe"
                                                        style="vertical-align: middle;"></span></a>
                                                &nbsp;
                                                <a>
                                                <span class="glyphicon glyphicon-link"
                                                      style="font-size: 1.2em; vertical-align: middle;"
                                                      title="Copy FilePath to clipboard" tooltip-placement="bottom"
                                                      uib-tooltip="Copied Filepath!"
                                                      tooltip-trigger="'outsideClick'"
                                                      ngclipboard
                                                      data-clipboard-text="{{ file_store_path.value }}/{{ entity_mapping.SIGNATURE }}/{{ f.entity_id }}/{{ f.filename }}">
                                            </span>
                                                </a>
                                                <span><button type="button" class="btn btn-xs" title="Delete file"
                                                              confirmed-click="delete_file({{ f.id }})"
                                                              ng-confirm-click="Are you sure you want to delete {{ f.filename }}?"
                                                              style="background: white;"><span
                                                        style="color: red; vertical-align: middle;"
                                                        class="glyphicon glyphicon-remove-circle"></span></button></span>
                                                <span><button type="button" class="btn btn-xs" title="Delete file path"
                                                              confirmed-click="delete_file_path({{ f.id }})"
                                                              ng-confirm-click="Are you sure you want to delete the full path {{ f.full_path }}?"
                                                              style="background: white;"><span
                                                        style="color: red; vertical-align: middle;"
                                                        class="glyphicon glyphicon-exclamation-sign"></span></button></span>


                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </uib-accordion>
                    </div>
                </div>
                <div ng-if="yara_rule.id">
                    <button type="button" class="btn btn-primary" ng-click="closeAndViewRevision(yara_rule.id)">View Revisions
                    </button>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger pull-left"
                        ng-if="yara_rule.id" ng-click="merge_signature_by_id()">Merge This Into
                </button>

                <div class="pull-left" style="width:350px; padding-right:4px; padding-left:4px;" ng-if="yara_rule.id">
                    <ui-select ng-model="selected_signature"
                               on-select="update_selected_signature($select.selected)">
                        <ui-select-match placeholder="Select a signature or press delete to clear...">
                            <small><span ng-bind="$select.selected.name || row.entity.name"></span></small>
                        </ui-select-match>
                        <ui-select-choices
                                repeat="yr in (yara_rules | filter: $select.search) track by yr.id">
                            <small><span>{{ yr.eventid }} - {{ yr.name }}</span></small>
                        </ui-select-choices>
                    </ui-select>
                </div>

                <div class="pull-right">
                    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                    </button>
                    <button ng-disabled="form.$invalid || form.$pristine" class="btn btn-primary">Save
                    </button>
                </div>
                <div class="pull-right" style="padding: 5px 10px 0 5px;" ng-if="yara_rule.id">
                    <input type="checkbox" class="pull-left" ng-model="do_not_bump_revision">
                    &nbsp;Do not bump revision
                </div>
            </div>
        </form>
    </script>
    <br>
    <div class="container-fluid">
        <div style="float: left;">
            <ui-select ng-model="view_selected" style="width: 200px;" title="Select view"
                       on-select="change_view($item, $model)">
                <ui-select-match placeholder="Select view" title="Select view">
                    {{$select.selected}}
                </ui-select-match>
                <ui-select-choices repeat="view in (view_options | filter: $select.search) track by view">
                    <span ng-bind="view"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <button id="batchCopyBtn" aria-label="" type="button" class="btn btn-secondary" ng-disabled="!checked_counter"
                uib-tooltip="Copied {{ checked_counter }} Yara Rule{{ checked_counter > 1 ? 's' : '' }}!"
                tooltip-trigger="'outsideClick'">
            Copy ({{ checked_counter }})
        </button>
        <button type="button" class="btn btn-secondary" ng-disabled="!checked_counter" ng-click="download_rules()">
            Download ({{ checked_counter }})
        </button>
        <button type="button" class="btn btn-secondary" ng-disabled="!checked_counter || checked_counter<2"
                ng-click="open_batch()">
            Batch Edit ({{ checked_counter }})
        </button>
        <button type="button" class="btn btn-secondary" ng-disabled="!checked_counter || checked_counter<2"
                confirmed-click="batch_delete()"
                ng-confirm-click="Are you sure you want to batch inactive selected signature records?">
            Batch Delete ({{ checked_counter }})
        </button>
        <button type="button" class="btn btn-secondary" ng-disabled="!checked_counter || checked_counter<2"
                confirmed-click="merge_signatures()"
                ng-confirm-click="Are you sure you want merge these signatures?">
            Merge Signatures ({{ checked_counter }})
        </button>
        <button type="button" class="btn btn-secondary" ng-if="view_selected == 'Inactive Only'"
                confirmed-click="delete_all_inactive()"
                ng-confirm-click="Are you sure you want to delete all inactive Yara Rules?">
            Delete All Inactive
        </button>
        <button class="btn btn-secondary pull-right" style="color:inherit; padding-left:10px;" ng-click="create()"
                title="Create Signatures">
            Create Signature
        </button>
    </div>
    <br>
    <style type="text/css">
        .gridTags {
            padding: 0;
            width: 180px;
            height: 2em;
            line-height: 1em;
            text-overflow: ellipsis;
            word-break: break-all;
            overflow: hidden;
            white-space: nowrap;
        }

        .gridTags:hover {
            overflow: visible;
            white-space: normal;
            height: auto;
        }

        .gridTags li:not(:last-child):after {
            content: ", ";
        }
    </style>
    <div ui-if="gridOptions.data.length > 0" ui-grid="gridOptions" ng-style="getTableHeight()"
         ui-grid-pagination ui-grid-auto-resize>
    </div>
</div>
