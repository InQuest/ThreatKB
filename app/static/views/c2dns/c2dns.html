<div>

    <script type="text/ng-template" id="c2dns-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;
                </button>
                <h4 class="modal-title" id="myC2dnsLabel" ng-if="!c2dns.id">Create DNS Artifact</h4>
                <h4 class="modal-title" id="myC2dnsLabel" ng-if="c2dns.id">Edit DNS Artifact</h4>

            </div>
            <div class="modal-body">
                <div class="form-group" ng-if="c2dns.id">
                    <label>ID</label>
                    <label type="text" class="form-control" name="id" ng-model="c2dns.id">{{ c2dns.id }}</label>
                </div>

                <div class="form-group">
                    <label>Domain Name:</label>
                    <span class="error" ng-show="form.domain_name.$error.minlength">Must be at least  characters.</span>
                    <span class="error"
                          ng-show="form.domain_name.$error.maxlength">Must be at most 2048 characters.</span>
                    <span class="error text-danger" ng-if="!c2dns.domain_name">*</span>
                    <input type="text" class="form-control" name="domain_name"
                           ng-model="c2dns.domain_name" ng-required="true"
                           ng-maxlength="2048"/>
                </div>


                <div class="form-group" ng-if="c2dns.date_created">
                    <label>Date Created:</label>

                    <label type="text" class="form-control" name="date_created"
                           ng-model="c2dns.date_created">{{ c2dns.date_created }}</label>
                </div>

                <div class="form-group" ng-if="c2dns.date_modified">
                    <label>Date Modified:</label>

                    <label type="text" class="form-control" name="date_modified"
                           ng-model="c2dns.date_modified">{{ c2dns.date_modified }}</label>
                </div>


                <div class="form-group">
                    <label>State:</label>
                    <span class="error text-danger" ng-if="!c2dns.state">*</span>

                    <ui-select ng-model="c2dns.state">
                        <ui-select-match placeholder="Select a state..">
                            <span ng-bind="$select.selected.state || c2dns.state"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="state in (cfg_states | filter: $select.search) track by state.id">
                            <span ng-bind="state.state"></span>
                        </ui-select-choices>
                    </ui-select>

                </div>

                <div class="form-group">
                    <label>Match Type:</label>

                    <ui-select ng-model="c2dns.match_type">
                        <ui-select-match placeholder="Select a match type..">
                            <span ng-bind="$select.selected.match_type || c2dns.match_type"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="match_type in (match_types | filter: $select.search)">
                            <span>{{ match_type }}</span>
                        </ui-select-choices>
                    </ui-select>

                    </ui-select>
                </div>


                <div class="form-group">
                    <label>Expiration Type:</label>

                    <input type="text" class="form-control" name="expiration_type"
                           ng-model="c2dns.expiration_type" ng-required="false"
                           ng-maxlength="32"/>
                    <span class="error"
                          ng-show="form.expiration_type.$error.minlength">Must be at least  characters.</span>
                    <span class="error"
                          ng-show="form.expiration_type.$error.maxlength">Must be at most 32 characters.</span>
                </div>

                <div class="form-group">
                    <label>Expiration Timestamp:</label>

                    <input type="text" class="form-control" name="expiration_timestamp"
                           ui-date="expiration_timestampDateOptions" ui-date-format="yy-mm-dd"
                           ng-model="c2dns.expiration_timestamp" ng-required="false"/>
                </div>


                <div class="form-group">
                    <label>Reference Link:</label>

                    <input type="text" class="form-control" name="reference_link"
                           ng-model="c2dns.reference_link" ng-required="false"
                           ng-maxlength="2048"/>
                    <span class="error"
                          ng-show="form.reference_link.$error.minlength">Must be at least  characters.</span>
                    <span class="error"
                          ng-show="form.reference_link.$error.maxlength">Must be at most 2048 characters.</span>
                </div>

                <div class="form-group">
                    <label>Reference Text:</label>
                    <span class="error"
                          ng-show="form.reference_text.$error.minlength">Must be at least  characters.</span>
                    <span class="error"
                          ng-show="form.reference_text.$error.maxlength">Must be at most 2048 characters.</span>
                    <span class="error text-danger" ng-if="!c2dns.reference_text">*</span>
                    <input type="text" class="form-control" name="reference_text"
                           ng-model="c2dns.reference_text" ng-required="true"
                           ng-maxlength="2048"/>
                </div>

                <div class="form-group">
                    <label>Tags:</label>

                    <tags-input ng-model="c2dns.tags" on-tag-added="addedTag($tag)" on-tag-removed="removedTag($tag)">
                        <auto-complete minlength="2" source="loadTags($query)" load-on-focus="true"
                                       load-on-empty="true"></auto-complete>
                    </tags-input>
                </div>

                <div class="form-group" ng-if="c2dns.id">
                    <label>Comments</label>


                    <div class="input-group">
                        <textarea class="form-control" placeholder="Enter a comment..." rows="1"
                                  ng-model="c2dns.new_comment"></textarea>

                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button"
                                    ng-click="add_comment(c2dns.id)">Post</button>
                        </span>
                    </div>
                    <BR>
                    <div>
                        <ul class="list-group">
                            <li class="list-group-item justify-content-between"
                                ng-repeat="comment in c2dns.comments | orderBy:'-date_created'">{{ print_comment(comment) }}
                                <span class="pull-right">{{ comment.user.email }}&nbsp;<small>{{ pretty_date(comment.date_created) }}</small></span>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>


    <br>
    <div class="container-fluid">

        <div class="inner-addon left-addon col-md-4" style="padding-left: 0px; padding-right:0px;">
            <i class="glyphicon glyphicon-search"></i>
            <input type="text" class="form-control" placeholder="Search" ng-model="search"/>
        </div>
        <a class="btn-link pull-right" style="color:inherit;" ng-click="create()">
            <span class="glyphicon glyphicon-plus-sign"></span>
        </a>
    </div>


    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Domain Name</th>

                <th>State</th>

                <th>Match Type</th>

                <th>Expiration Type</th>

                <th style="width: 120px;">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="c2dns in c2dns | filter:search track by $index" ng-if="c2dns.date_created">

                <td>{{ c2dns.domain_name }}</td>

                <td>{{ c2dns.state }}</td>

                <td>{{ c2dns.match_type }}</td>

                <td>{{ c2dns.expiration_type }}</td>

                <td>
                    <center>
                        <button type="submit"
                                ng-click="update(c2dns.id)"
                                class="btn btn-sm">
                            <small><span class="glyphicon glyphicon-pencil"></span></small>
                        </button>
                        <button type="submit"
                                ng-click="delete(c2dns.id)"
                                class="btn btn-sm btn-danger">
                            <small><span class="glyphicon glyphicon-remove-circle"></span></small>
                        </button>
                    </center>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
