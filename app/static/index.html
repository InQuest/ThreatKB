<!doctype html>
<html lang="en" ng-app="ThreatKB">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreatKB</title>
    <link href="lib/bootstrap-css/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/jquery-ui/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
    <link href="lib/angular-ui-select/dist/select.min.css" rel="stylesheet"/>
    <link href="lib/ng-tags-input/ng-tags-input.css" rel="stylesheet">
    <link href="lib/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet"/>
    <link href="css/codemirror.css" rel="stylesheet">
    <link href="lib/angular-growl-v2/build/angular-growl.min.css" rel="stylesheet"/>
    <link href="lib/angular-block-ui/dist/angular-block-ui.min.css" rel="stylesheet"/>
    <link href="lib/angular-ui-grid/ui-grid.css" rel="stylesheet"/>

    <link href="css/app.css" rel="stylesheet">
</head>
<body>
<div ng-controller="AuthController">
    <div growl></div>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#!/home"><img ng-src="/images/{{ nav_image.value }}" style="height:25px;"></a>
            </div>

            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav" style="font-size: 7pt" ng-if="isLoggedIn()">

                    <li>
                        <a href="#!/tasks">Tasks</a>
                    </li>

                    <li>
                        <a href="#!/c2ips">C2 IP</a>
                    </li>

                    <li>
                        <a href="#!/c2dns">C2 DNS</a>
                    </li>

                    <li>
                        <a href="#!/yara_rules">Signatures</a>
                    </li>

                    <li ng-if="isAdmin()">
                        <a href="#!/cfg_reference_text_templates">Reference Text</a>
                    </li>

                    <li ng-if="isAdmin()">
                        <a href="#!/cfg_states">States</a>
                    </li>

                    <li ng-if="isAdmin()">
                        <a href="#!/cfg_category_range_mapping">Categories</a>
                    </li>

                    <li ng-if="isAdmin()">
                        <a href="#!/tags">Tags</a>
                    </li>

                    <li ng-if="isAdmin()">
                        <a href="#!/import">Import</a>
                    </li>

                    <li ng-if="isAdmin()">
                        <a href="#!/cfg_settings">Settings</a>
                    </li>

                    <li ng-if="isAdmin()">
                        <a href="#!/files">Files</a>
                    </li>

                    <li ng-if="isAdmin()">
                        <a href="#!/users">Users</a>
                    </li>

                    <li ng-if="isAdmin()">
                        <a href="#!/releases">Releases</a>
                    </li>

                    <li>
                        <a href="#!/access_keys">Keys</a>
                    </li>

                    <li>
                        <a href="#!/whitelist">Whitelist</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-right" ng-show="isLoggedIn()">
                    <li class="pull-right">
                        <a ng-click="logout()" style="cursor:pointer;">logout</a>
                    </li>
                </ul>
            </div>

            <!-- /.navbar-collapse -->
        </div>
    </nav>
</div>

<!-- /.container -->
<div class="container" ng-view></div>
<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/jquery-ui/jquery-ui.js"></script>
<script src="lib/lodash/dist/lodash.js"></script>

<script src="lib/ng-tags-input/ng-tags-input.js"></script>
<script src="lib/angular-toArrayFilter/toArrayFilter.js"></script>

<script src="js/app.js"></script>

<script src="js/c2dns/c2dns-service.js"></script>
<script src="js/yara_rule/yara_rule-service.js"></script>

<script src="js/cfg_category_range_mapping/cfg_category_range_mapping-service.js"></script>
<script src="js/comments/comments-service.js"></script>
<script src="js/files/files-service.js"></script>

<script src="js/releases/releases-service.js"></script>
<script src="js/users/users-service.js"></script>

<script src="js/whitelist/whitelist-service.js"></script>

</body>
</html>
